<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Science: QuickToppers</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            card: '#121317',
            cardStroke: '#23252b',
          }
        }
      },
      darkMode: 'class',
    };
  </script>
  <style>
    .glow:hover { box-shadow: 0 0 15px #8b5cf6aa; transform: scale(1.02); transition: all 0.3s ease; }
    .glow-btn { transition: all 0.3s ease; }
    .glow-btn:hover { box-shadow: 0 0 10px #10b981aa, 0 0 20px #10b98155; transform: scale(1.05); }
    .glow-notes:hover { box-shadow: 0 0 10px #8b5cf6aa, 0 0 20px #8b5cf655; transform: scale(1.05); }

    /* Spinner Animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="h-full bg-black text-white">

  <!-- Top bar -->
  <header class="sticky top-0 z-10 bg-black/70 backdrop-blur border-b border-cardStroke">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="https://nexttoppersharsh.netlify.app/aarambh10th" aria-label="Back" class="p-2 rounded-lg border border-cardStroke hover:bg-white/5">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div class="flex-1">
        <p class="text-xs text-gray-400">Social Science â€¢ 10th</p>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-4 space-y-3">

    <!-- Search Bar -->
    <input id="search" type="text" placeholder="Search lectures..." 
      class="w-full mb-4 px-4 py-2 rounded-lg bg-card border border-cardStroke focus:outline-none focus:border-violet-500 placeholder-gray-400 text-white" />

    <!-- Template for lecture card -->
    <template id="lecture-card">
      <div class="group glow relative overflow-hidden rounded-2xl border border-cardStroke bg-card p-4 flex items-center justify-between transition">
        <div class="absolute left-0 top-0 h-full w-1 rounded-r-xl bg-gradient-to-b from-violet-400 via-fuchsia-500 to-pink-500 opacity-90"></div>
        <div class="pl-3 flex-1">
          <h2 class="text-base font-semibold title">Lecture Title</h2>
        </div>
        <div class="flex gap-2 shrink-0">
          <a class="play glow-btn inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-emerald-500 text-black text-sm font-semibold hover:bg-emerald-400 transition" href="#" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Play
          </a>
          <a class="notes glow-notes inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-cardStroke text-sm hover:bg-white/5 transition" href="#" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19.5V6.75A2.25 2.25 0 016.25 4.5h7.5A2.25 2.25 0 0116 6.75V19.5m-10 0h12M8 8.25h4"/>
            </svg>
            Notes
          </a>
        </div>
      </div>
    </template>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center py-10">
      <div class="w-8 h-8 border-4 border-violet-500 border-t-transparent rounded-full animate-spin"></div>
      <span class="ml-3 text-gray-400 text-sm">Loading lectures...</span>
    </div>

    <!-- List -->
    <div id="lectures" class="space-y-3 hidden"></div>

    <!-- Empty state -->
    <p id="empty" class="text-gray-500 text-center mt-6 hidden">No lectures found ðŸ˜”</p>
  </main>

  <script>
    const mount = document.getElementById('lectures');
    const tpl = document.getElementById('lecture-card');
    const empty = document.getElementById('empty');
    const search = document.getElementById('search');
    const loading = document.getElementById('loading');

    // âœ… Replace with your GitHub JSON link
    const DATA_URL = "https://cdn.jsdelivr.net/gh/NotHarshu9864/test@d76cbfd3b343e3f68f53c6e0d1a1b61935537552/aarambh10th/sst1337.json";

    let lectures = [];

    async function loadLectures() {
      try {
        const res = await fetch(DATA_URL);
        lectures = await res.json();
        renderLectures(lectures);
      } catch (err) {
        console.error("Error loading JSON:", err);
        empty.textContent = "Failed to load lectures ðŸ˜¢";
        empty.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
        mount.classList.remove('hidden');
      }
    }

    function renderLectures(list) {
      mount.innerHTML = '';
      if (list.length === 0) {
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      list.forEach(lec => {
        const node = tpl.content.cloneNode(true);
        node.querySelector('.title').textContent = lec.title;
        node.querySelector('.play').href = lec.play;
        node.querySelector('.notes').href = lec.notes;
        mount.appendChild(node);
      });
    }

    search.addEventListener('input', () => {
      const q = search.value.toLowerCase();
      const filtered = lectures.filter(l => l.title.toLowerCase().includes(q));
      renderLectures(filtered);
    });

    loadLectures();
  </script>

</body>
</html>
