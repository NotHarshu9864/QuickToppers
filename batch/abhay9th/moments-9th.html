<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moments: QuickToppers</title>
  <script src="https://cdn.tailwindcss.com"></script> 
 <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            card: '#121317',
            cardStroke: '#23252b',
          }
        }
      },
      darkMode: 'class',
    };
  </script>
  <style>
    /* Glowing hover effect for cards */
    .glow:hover {
      box-shadow: 0 0 15px #8b5cf6aa;
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    /* Glowing hover for buttons */
    .glow-btn {
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      box-shadow: 0 0 10px #10b981aa, 0 0 20px #10b98155;
      transform: scale(1.05);
    }
    .glow-notes:hover {
      box-shadow: 0 0 10px #8b5cf6aa, 0 0 20px #8b5cf655;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="h-full bg-black text-white">

  <!-- Top bar -->
  <header class="sticky top-0 z-10 bg-black/70 backdrop-blur border-b border-cardStroke">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="https://nexttoppersharsh.netlify.app/abhay9th" aria-label="Back" class="p-2 rounded-lg border border-cardStroke hover:bg-white/5">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div class="flex-1">
        <p class="text-xs text-gray-400">Moments â€¢ 9th</p>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-4 space-y-3">

    <!-- Search Bar -->
    <input id="search" type="text" placeholder="Search lectures..." 
      class="w-full mb-4 px-4 py-2 rounded-lg bg-card border border-cardStroke focus:outline-none focus:border-violet-500 placeholder-gray-400 text-white" />

    <!-- Template for lecture card -->
    <template id="lecture-card">
      <div class="group glow relative overflow-hidden rounded-2xl border border-cardStroke bg-card p-4 flex items-center justify-between transition">
        <div class="absolute left-0 top-0 h-full w-1 rounded-r-xl bg-gradient-to-b from-violet-400 via-fuchsia-500 to-pink-500 opacity-90"></div>
        <div class="pl-3 flex-1">
          <h2 class="text-base font-semibold title">Lecture Title</h2>
        </div>
        <div class="flex gap-2 shrink-0">
          <a class="play glow-btn inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-emerald-500 text-black text-sm font-semibold hover:bg-emerald-400 transition" href="#" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Play
          </a>
          <a class="notes glow-notes inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-cardStroke text-sm hover:bg-white/5 transition" href="#" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19.5V6.75A2.25 2.25 0 016.25 4.5h7.5A2.25 2.25 0 0116 6.75V19.5m-10 0h12M8 8.25h4"/>
            </svg>
            Notes
          </a>
        </div>
      </div>
    </template>

    <!-- List -->
    <div id="lectures" class="space-y-3"></div>

    <!-- Empty state -->
    <p id="empty" class="text-gray-500 text-center mt-6 hidden">No lectures found ðŸ˜”</p>
  </main>

  <script>
    const lectures = [

  {
    "title": "The Lost Child",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4253609/1733950984_4597476013203390/sunny/1733928018435_497489660746193900_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "The Adventures of Toto",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4267194/1735048984_7806776549473414/sunny/1735047284600_27593596077922932_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "Iswaran the Storyteller",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4267192/1735048504_9603208666094022/sunny/1735047275888_523783455573728700_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "In the Kingdom of Fools",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4267211/1735050784_8406880722875210/sunny/1735048068911_149018859354632480_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "A House is Not a Home",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4277063/1736341023_9686304774391555/sunny/1736333099451_42776499625435280_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "The Last Leaf",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4277062/1736340784_1631470389488561/sunny/1736332753182_328652738701298940_video_VOD.m3u8",
    "notes": "#"
  },
  {
    "title": "The Beggar",
    "play": "https://player-harsh.netlify.app/player?link=https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4277065/1736340424_5148423294375512/sunny/1736333819418_642936786077412500_video_VOD.m3u8",
    "notes": "#"
  }

    ];

    const mount = document.getElementById('lectures');
    const tpl = document.getElementById('lecture-card');
    const empty = document.getElementById('empty');

    function renderLectures(list) {
      mount.innerHTML = '';
      if (list.length === 0) {
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      list.forEach(lec => {
        const node = tpl.content.cloneNode(true);
        node.querySelector('.title').textContent = lec.title;
        node.querySelector('.play').href = lec.play;
        node.querySelector('.notes').href = lec.notes;
        mount.appendChild(node);
      });
    }

    renderLectures(lectures);

    // Search functionality
    const search = document.getElementById('search');
    search.addEventListener('input', () => {
      const q = search.value.toLowerCase();
      const filtered = lectures.filter(l => l.title.toLowerCase().includes(q));
      renderLectures(filtered);
    });
  </script>


</body>
</html>
